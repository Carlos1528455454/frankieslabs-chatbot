<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot Frankie's Labs</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f5f5f5; padding: 20px; }
    #chat { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .message { margin-bottom: 10px; }
    .user { font-weight: bold; color: #007bff; }
    .bot { color: #28a745; }
    #inputArea { display: flex; margin-top: 20px; }
    #messageInput { flex: 1; padding: 10px; border-radius: 4px; border: 1px solid #ccc; }
    #sendButton { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; margin-left: 10px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="chat">
    <h2>Chat con Frankie's Bot</h2>
    <div id="messages"></div>
    <div id="inputArea">
      <input type="text" id="messageInput" placeholder="Escribe tu mensaje aquí..." />
      <button id="sendButton">Enviar</button>
    </div>
  </div>

  <script>
    const sendButton = document.getElementById('sendButton');
    const messageInput = document.getElementById('messageInput');
    const messages = document.getElementById('messages');

    sendButton.addEventListener('click', async () => {
      const text = messageInput.value.trim();
      if (!text) return;

      appendMessage('Tú', text, 'user');
      messageInput.value = '';

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });

        const data = await res.json();
        appendMessage("Bot", data.reply, 'bot');
      } catch (error) {
        appendMessage("Bot", 'Lo siento, no puedo responder ahora.', 'bot');
      }
    });

    function appendMessage(sender, text, cssClass) {
      const div = document.createElement('div');
      div.className = `message ${cssClass}`;
      div.innerHTML = `<span class="${cssClass}">${sender}:</span> ${text}`;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
