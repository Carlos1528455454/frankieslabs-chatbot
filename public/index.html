<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Frankie's Labs Chatbot</title>
  <!-- Enlace al archivo CSS externo -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="chat" role="main" aria-label="Chat de atención al cliente">
    <!-- Header con logo y título -->
    <div class="chat-header">
      <img src="https://cdn.shopify.com/s/files/1/0816/9770/2236/files/Recurso_44_9086c52f-7865-40d6-85a6-365f2dcfa669.png?v=1745483555" alt="Logo Frankie's Labs" />
      <div class="title">Bienvenido al chat de Frankie's Labs</div>
    </div>

    <!-- Mensajes -->
    <div id="messages" aria-live="polite" aria-atomic="false"></div>

    <!-- Área de entrada -->
    <div class="input-area">
      <input type="text" id="inputMessage" placeholder="Escribe tu mensaje aquí..." aria-label="Escribe tu mensaje" />
      <button id="sendBtn" disabled>Enviar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
