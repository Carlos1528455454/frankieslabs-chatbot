<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Frankie's Labs Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    #chat {
      max-width: 400px;
      width: 100%;
      margin: 20px auto;
      padding: 15px;
      border: none;
      border-radius: 12px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 100vh;
      box-sizing: border-box;
    }

    #messages {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      padding-right: 10px;
    }

    .bubble {
      padding: 10px 15px;
      border-radius: 15px;
      margin-bottom: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .message-user {
      background-color: #e0f7fa;
      align-self: flex-end;
      margin-left: auto;
    }

    .message-bot {
      background-color: #f1f1f1;
      align-self: flex-start;
      margin-right: auto;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .chat-btn {
      flex: 1;
      margin: 0 5px;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #inputMessage {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 10px;
      box-sizing: border-box;
    }

    /* Botón activo */
    #sendBtn:enabled {
      background-color: #4CAF50;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    /* Botón activo con efecto al habilitarse */
    #sendBtn:enabled:hover {
      background-color: #45a049;
      box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
    }

    /* Botón deshabilitado */
    #sendBtn:disabled {
      background-color: #9e9e9e;
      cursor: not-allowed;
      transition: background-color 0.3s ease;
    }

    @media (max-width: 480px) {
      #chat {
        max-width: 95vw;
        height: 100vh;
        margin: 10px auto;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="chat" role="main" aria-label="Chat de atención al cliente">
    <h3>💬 Atención al Cliente</h3>
    <div id="messages" aria-live="polite" aria-atomic="false"></div>

    <input type="text" id="inputMessage" placeholder="Escribe tu mensaje aquí..." aria-label="Escribe tu mensaje" />
    <button id="sendBtn" disabled>Enviar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
